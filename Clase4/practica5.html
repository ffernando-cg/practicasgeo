<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<style>
  body{
    background-color: darkcyan;
  }

  #map{
    width: 100%;
    height: 600px;
  }
</style>
<body>
  
    <div class="container-fluid">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div id="map"></div>
          </div>
        </div>
      </div>
    </div>


    <script>
      var info = `<h1>Un lugar muy bonito</h1><img src='./mudkip.gif' /><p>Este lugar es un lugar bonito porque cerca de aqui esta mi abue</p>`

      var iniciaMapa = () =>{
        var propiedades = {
          center: {
            lat : 29.099358,
            lng : -110.956896
          },
          zoom: 14
        };

        let posicion = {
          lat : 29.099358,
          lng : -110.956896
        };

        const mapa = document.getElementById('map');
        const map = new google.maps.Map(mapa, propiedades);

        if(navigator.geolocation){
          navigator.geolocation.getCurrentPosition( position => {

            console.log(position)

            let posicion = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            }
            
            let propiedadesMarcador = {
              position: posicion,
              map,
              title:'Lugar muy bonito'
            }

            const marker = new google.maps.Marker(propiedadesMarcador);

            map.setCenter(posicion);

            const infowindow = new google.maps.InfoWindow({
              content: info
            })

            marker.addListener('click', () =>{
              infowindow.open(map, marker);
            })

            infowindow.open(map, marker);
          });
        }



      }
    </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAv-m46ebIV9fqkE2fIBGeWunmGmBm2R24&callback=iniciaMapa" async defer></script>
</body>
</html>
