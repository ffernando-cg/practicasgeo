<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <title>Practica 7</title>
  <style>
    #map{
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      position:absolute;
    }
    html, body{
      height: 100%;
      width: 100%;
      position: relative;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <h1>Google Maps Clustering</h1>
          <div id="map"></div>
        </div>
      </div>
      <div class="row py-2">
        <div class="col-3 text-center">
          <button class="btn btn-primary" id='btnRoadmap'>RoadMap</button>
        </div>
        <div class="col-3 text-center">
          <button class="btn btn-danger" id='btnSatellite'>Satellite</button>
        </div>
        <div class="col-3 text-center">
          <button class="btn btn-info" id='btnHybrid'>Hybrid</button>
        </div>
        <div class="col-3 text-center">
          <button class="btn btn-dark" id='btnTerrain'>Terrain</button>
        </div>
      </div>
    </div>
  </div>
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-marker-clusterer/1.0.0/markerclusterer_compiled.js" integrity="sha512-DRb7DDx102X//EZzXafSrvSfM2vsm58IEdTpAlUAJPv27ziyWCoKL25E42yY+GJM6AEtCGzSrsQ9RPGfDnd1Cg==" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAv-m46ebIV9fqkE2fIBGeWunmGmBm2R24&callback=iniciaMapa" async defer></script>
</body>
</html>
