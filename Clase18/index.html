<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearby Search</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        html, body {
            margin: 0px;
            padding: 0px;
        }
        #map {
            width: 100%;
            height: 340px;
        }
    </style>
</head>
<body>

    <div class="container-fluid m-2">
        <div class="row">
            <div class="col-12">
                <h1>Lugares Cerca de Mí</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <select name="tipo" id="tipo" class="form-control">
                    <option value="cafe">Cafetería</option>
                    <option value="bakery">Pastelería</option>
                    <option value="restaurant">Restaurante</option>
                    <option value="clothing_store">Tienda de Ropa</option>
                    <option value="store">Tienda</option>
                    <option value="jewelry_store">Joyería</option>
                </select>
                <ul id="placesList"></ul>
            </div>
            <div class="col-8">
                <div id="map"></div>
            </div>
        </div>
    </div>

    

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnY8kMwai0w66KFgVDfGoFom4BfJ-hkM0&libraries=places&callback=iniciaMapa" async defer></script>


    <script src="script.js"></script>
</body>
</html>
