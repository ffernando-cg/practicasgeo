<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireBase</title>

    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-firestore.js"></script>
    <script src="https://kit.fontawesome.com/725910d27b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <style>
      table,td{
        border: 1px solid rgba(128, 128, 128, 0.384);
      }

      .spinn-icon{
        animation: spin-animation 2s infinite;
        display: inline-block;
        color:white;
      }
  
      @keyframes spin-animation {
        0%{
          transform: rotate(0deg);
        }
        100%{
          transform: rotate(359deg);
        }
      }
  
    </style>
</head>
<body class="bg-light">

    
  <div class="container-fluid bg-dark py-5">
    <div class="container">
      <div class="row">
        <div class="col-9 container">
          <div class="row">
            <div class="col-3 col-md-1">
              <i class="fas fa-box-open fa-3x spinn-icon"></i>
            </div>
          <div class="col-5">
            <h1 class="text-white">Listas de productos</h1>
          </div>
          <div class="col-3 col-md-1">
            <i class="fas fa-box-open fa-3x spinn-icon"></i>
          </div>
        </div>
        </div>
        <div class="col-3">
          <button type="text" class="btn btn-primary" data-toggle="modal" data-target="#ventananuevo">Nuevo <i class="fas fa-plus" aria-hidden="true"></i></button>
        </div>
      </div>
    </div>
  </div>


    <div class="container-fluid bg-light py-5">
      <div class="container">
        <div class="row">
          <div class="col-0 col-md-1"></div>
          <div class="col-12 col-md-10 p-2">
            <table class="table" id="tablaProducts">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">Nombre</th>
                  <th scope="col">Codigo</th>
                  <th scope="col">Borrar</th>
                  <th scope="col">Modificar</th>
                </tr>
                <tbody id='tableBody'>
  
                </tbody>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </div>


    <!-- The Modal -->
    <div class="modal fade " id="ventananuevo">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Nuevo producto</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form id="formaadd">
                    <div class="row">
                        <div class="col-12 col-md-4 py-2">
                            <input type="text" name="nombre" required class="form-control" placeholder="Nombre">
                        </div>
                        <div class="col-12 col-md-4 py-2">
                            <input type="text" name="codigo" required class="form-control" placeholder="Código">
                        </div>
                        <div class="col-12 col-md-4 py-2">
                            <button type="submit" class="btn btn-primary">Agregar <i class="fas fa-plus"></i></button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
            </div>

            </div>
        </div>
    </div>


    <!-- The Modal -->
    <div class="modal fade " id="ventanaeditar">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Editar producto</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form id="formaeditar">
                    <div class="row">
                        <div class="col-12 col-md-4 py-2">
                            <input type="text" name="nombreeditar" required class="form-control" placeholder="Nombre">
                        </div>
                        <div class="col-12 col-md-4 py-2">
                            <input type="text" name="codigoeditar" required class="form-control" placeholder="Código">
                        </div>
                        <div class="col-12 col-md-4 py-2">
                            <input type="hidden" name="ideditar" id="ideditar">
                            <button type="submit" class="btn btn-primary">Guardar cambios <i class="fas fa-save"></i></button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
            </div>

            </div>
        </div>
    </div>



   

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


    <script src="./Script_Firebase.js"></script>
    <script src="./constants.js"></script>
    <script src="./regist.js"></script>
    <script src="./add.js"></script>
    <script src="./refresh.js"></script>
    <script src="./service.js"></script>
    <script src="./renderRegistros.js"></script>
</body>
</html>
