<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <title>Creando estilos en mapas de google</title>
  <style>
    html,body{
      margin: 0px;
      padding: 0px;
    }

    #map1, #map2, #map3, #map4, #map5, #map6{
      width: 100%;
      height: 650px;
    }
  </style>
</head>
<body>

  <div class="container-fluid text-center">
    <div class="row">
      <div class="col-12">
        <h1>Map controllers</h1>
      </div>
      <div class="col-12 col-md-6">
        <div id="map1"></div>
        <p>Mapa con controles estandar</p>
      </div>
      <div class="col-12 col-md-6">
        <div id="map2"></div>
        <p>Mapa sin controles</p>
      </div>
      <div class="col-12 col-md-6">
        <div id="map3"></div>
        <p>Mapa con zoom desactivado</p>
      </div>
      <div class="col-12 col-md-6">
        <div id="map4"></div>
        <p>Mapa con ControlOptions</p>
      </div>
      <div class="col-12 col-md-6">
        <div id="map5"></div>
        <p>Mapa con Control Position</p>
      </div>
      <div class="col-12 col-md-6">
        <div id="map6"></div>
        <p>Mapa con </p>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAv-m46ebIV9fqkE2fIBGeWunmGmBm2R24&callback=iniciaMapa" async defer></script>
</body>
</html>
