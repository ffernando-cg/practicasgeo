<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API estática de Google  </title>
</head>
<body>
  <button onclick="obtieneUbicacion()">Obtener ubicación</button>
  <div id="mapa">
    <img src="" alt="Imagen de mapa" id="imagenmapa" />
  </div>

  <script>

    function obtieneUbicacion(){

      if(navigator.geolocation){
          navigator.geolocation.getCurrentPosition(muestraPosicion);
      }
      else
      {
        document.getElementById('mapa').innerHTML="El navegador no dispone de la capacidad de geolocalizacion";
      }

      function muestraPosicion(posicion){
        var coordenadas = `${posicion.coords.latitude} , ${posicion.coords.longitude}`;
        var imagenmapa = document.getElementById('imagenmapa');
        imagenmapa.src = `https://maps.googleapis.com/maps/api/staticmap?center= ${coordenadas}&zoom=18&size=800x800&key=AIzaSyAv-m46ebIV9fqkE2fIBGeWunmGmBm2R24`;
      
      }

    }
  </script>


</body>
</html>
