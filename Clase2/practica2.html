<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NAVIGATOR</title>

  <style>
    body{
      background-color: rgb(151, 151, 151);
    }
    #mapa{
    width: 100%;
    height: 80vh;
     }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="container bg-white">
      <div class="row m-5">
        <div class="col-12 p-5">
          <h1>NAVIGATOR</h1>
            <button onclick="obtieneDatos()">Obtiene datos del navegador</button>
            <ul id="datosNav">
              <li></li>
              <li></li>
              <li></li>
              <li></li>
            </ul>
        </div>
      </div>
    </div>
  </div>
  <script>
    var _datosNav = document.getElementById('datosNav');

    var datos = _datosNav.getElementsByTagName('li');

    var obtieneDatos = () =>{
      datos[0].innerHTML = `Nombre del navegador es: ${navigator.appCodeName}`;
      datos[1].innerHTML = `La version del navegador es: ${navigator.appVersion}`;
      datos[2].innerHTML = `Estatus de internet: ${navigator.onLine}`;
      datos[3].innerHTML = `Plataforma: ${navigator.platform}`;
    }

    obtieneDatos();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <!-- Google Maps -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAv-m46ebIV9fqkE2fIBGeWunmGmBm2R24&callback=iniciaMapa" async defer></script>
</body>
</html>
